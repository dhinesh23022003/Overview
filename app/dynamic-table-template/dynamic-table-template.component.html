<table class="table table-bordered">
    <thead>
      <tr>
        <th *ngFor="let column of config.columns">{{ column.label }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableData">
        <td *ngFor="let column of config.columns">
          {{ row[column.name] }}
        </td>
      </tr>
    </tbody>
  </table>
  <div class="mt-4">
    <button class="btn btn-primary" (click)="onAddRow()">{{ config.buttonSetting.buttons[0].caption }}</button>
    <button class="btn btn-light" (click)="onClearTable()">{{ config.buttonSetting.buttons[1].caption }}</button>
  </div>
