<mat-toolbar color="primary" class="custom-toolbar">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="toolbar-title">Details about the Employees</h1>
    <span class="spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="custom-sidenav">
    <mat-nav-list>
      <a mat-list-item (click)="openAttendanceModal()" class="nav-link">
        <mat-icon>check_circle</mat-icon>
        <span class="nav-text">Attendance</span>
      </a>
      <a mat-list-item routerLink="/employees" routerLinkActive="active" class="nav-link">
        <mat-icon>group</mat-icon>
        <span class="nav-text">Employee List</span>
      </a>
      <a mat-list-item routerLink="/Calendar" routerLinkActive="active" class="nav-link">
        <mat-icon>calendar_today</mat-icon>
        <span class="nav-text">Calendar</span>
      </a>
      <a mat-list-item routerLink="/dynamicform" routerLinkActive="active" class="nav-link">
        <mat-icon>grade</mat-icon>
        <span class="nav-text">Dynamic Form</span>
      </a>
      <a mat-list-item routerLink="/dynamictable" routerLinkActive="active" class="nav-link">
        <mat-icon>bolt</mat-icon>
        <span class="nav-text">Dynamic Table</span>
        </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="height: 88vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
